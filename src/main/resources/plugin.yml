name: Elements
version: '0.3'
main: cho.info.elements.Elements
description: Minecraft Elements
api-version: '1.21'
prefix: Elements
load: STARTUP
authors: [ HamburgBigJ ]
depend:
  - WorldEdit



commands:
  gm:
    permission: elements.gm
    usage: /<command>
    description: Changes Gamemode.

  setvar:
    permission: elements.setvar
    usage: /<command> <var> <value>
    description: Sets Var to Value.

  setskillvar:
    permission: elements.setskillvar
    usage: /<command> <var> <value>
    description: Set skill Var

  respawnallvillagers:
    permission: elements.respawnallvillagers
    usage: /<command>
    description: Respawn all villagers

  setpublicvar:
    permission: elements.setskillvar
    usage: /<command> <var> <value>
    description: Set Public Var


worlds:
  world:
    generator: Elements:CustomOverworldGenerator
