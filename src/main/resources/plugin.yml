name: Elements
version: '0.5'
main: cho.info.elements.Elements
description: Minecraft Elements
api-version: '1.21'
prefix: Elements
load: STARTUP
authors: [ HamburgBigJ, WardoTheBee ]
depend:
  - WorldGuard



commands:
  gm:
    permission: elements.gm
    usage: /<command>
    description: Changes Gamemode.

  setvar:
    permission: elements.setvar
    usage: /<command> <var> <value>
    description: Sets Var to Value.

  setskillvar:
    permission: elements.setskillvar
    usage: /<command> <var> <value>
    description: Set skill Var

  respawnallvillagers:
    permission: elements.respawnallvillagers
    usage: /<command>
    description: Respawn all villagers

  setpublicvar:
    permission: elements.setskillvar
    usage: /<command> <var> <value>
    description: Set Public Var

  resetallstruktures:
    permission: elements.resetallsruktures
    usage: /<command>
    description: Resets all Struktures

  tpdungon:
    permission: elements.tp
    usage: /<command>
    description: Teleports to DungeonWorld

  tphub:
    permission: elements.tp
    usage: /<command>
    description: Teleports to Hub

  setmaxflying:
    permission: elements.setmaxflying
    usage: /<command> <value>
    description: Set Max Flying


worlds:
  world:
    generator: Elements:CustomOverworldGenerator
