name: Elements
version: '0.2'
main: cho.info.elements.Elements
api-version: '1.21'
prefix: Elements
authors: [ HamburgBigJ ]
softdepend:
  - BoostedAudio

commands:
  gm:
    permission: elements.gm
    usage: /<command>
    description: Changes Gamemode.

  setvar:
    permission: elements.setvar
    usage: /<command> <var> <value>
    description: Sets Var to Value.

  sethubworld:
    permission: elements.sethub
    usage: /<command>
    description: Sets the Hub at your location.

  setskyblockworld:
    permission: elements.setworld
    usage: /<command>
    description: Sets the World location at your location.

  setwhaterblockworld:
    permission: elements.setworld
    usage: /<command>
    description: Sets the World location at your location.

  setstoneblockworld:
    permission: elements.setworld
    usage: /<command>
    description: Sets the World location at your location.
